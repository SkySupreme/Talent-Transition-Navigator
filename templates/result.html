<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .chart-container {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p>{{ result }}</p>
        {% if skills %}
        <p><strong>Recommended skills to avoid layoff:</strong> {{ skills }}</p>
        {% endif %}
        <div class="btn-group">
            <a href="{{ url_for('individual') }}" class="btn">Try Another Employee</a>
            <a href="{{ url_for('index') }}" class="btn">Back to Main</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Talent Transition Navigator. All rights reserved.</p>
        <p><a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
